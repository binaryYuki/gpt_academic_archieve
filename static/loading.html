<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT学术优化</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .scale-70 {
            transform: scale(0.4);
        }
        .margin-top {
            margin-top: -50px;
        }
    </style>
</head>
<body class="bg-black text-center text-white">
    <div class="flex flex-col items-center justify-center h-screen">
        <img src="/static/img.png" class="pulse scale-70 margin-top" alt="Loading..." />
        <p class="mt-4 text-2xl font-bold pulse -mt-10">GPT 学术优化</p>
    </div>
</body>
</html>
